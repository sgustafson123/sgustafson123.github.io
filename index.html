<!DOCTYPE html>
<html>
  <head>
    <title>Sonja Gustafson, M.M.</title>
    <img src="20230418_104428.jpg" width="150px" ; />
    <style>
        .content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(10, 150px);
            gap: 5px;
        }
        div {
            background-color: #03fcec;
            padding: 30px;
            text-align: center;
        }    
        .one {
            grid-column: 1/3;
            grid-row: 1/11;
        }
        
        .two {
            grid-column: 3/9;
            grid-row: 1/4;
        }
        
        .three {
            grid-column: 3/9;
            grid-row: 4;
        }
        
        .four {
            grid-column: 3/6;
            grid-row: 5/8;
        }
        
        .five {
            grid-column: 6/9;
            grid-row: 5/8;
        }
        
        .six {
            grid-column: 3/6;
            grid-row: 8/10;
        }
        
        .seven {
            grid-column: 6/9;
            grid-row: 8/10;
        }
        
        .eight {
            grid-column: 3/9;
            grid-row: 10;
        }
  </head>
  <body>
    <h2>MIT xPro Projects</h2>
    <ul>
      <li>PacMan</li>
      <li>Eye Exercise</li>
      <li>Real-Time Bus Tracker</li>
    </ul>
    <main class="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </main>    
    <style></style>
  </body>
</html>
