      .content {

        background-color: lightskyblue;
        padding: 5px;

      }

        grid-column: 2 / 4;
        grid-row: 1 / 4;
      }
      .two {
        grid-column: 4 / 9;
        grid-row: 1 / 4;
      }
      .four {
        grid-column: 3 / 6;
        grid-row: 4 / 5;
      }
      .five {
        grid-column: 6 / 9;
        grid-row: 4 / 5;
      }
    </style>
