    </title>
    <link rel="stylesheet" type="text/css" href="./iostyle.css" />
    <style>
      .content {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(4, 150px);
        gap: 5px;
      }
      div {
        background-color: whitesmoke;
        padding: 30px;
        text-align: center;
      }
      div:nth-of-type(odd) {
        background-color: lightblue;
      }
      .one {
        grid-column: 1 / 3;
        grid-row: 1 / 5;
      }
      .two {
        grid-column: 3 / 9;
        grid-row: 1 / 3;
      }
      .three {
        grid-column: 3 / 9;
        grid-row: 3;
      }
      .four {
        grid-column: 3 / 6;
        grid-row: 4 / 5;
      }
      .five {
        grid-column: 6 / 9;
        grid-row: 4 / 5;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <div class="one">
        <div class="card text-bg-light mb-3" style="max-width: 18rem">
          <div class="card-header">Sonja L. Gustafson, M.M.</div>
          <img src="20230418_104428.jpg" alt="Sonja Gustafson" width="100px" />
          <div class="card-body">
            <h2 class="card-title">Github Portfolio</h2>
            <p class="card-text">MIT xPro Certificate in Coding</p>
          </div>
        </div>
      </div>
      <div class="two">
        <div class="lake">
          <img
            src="20190802_192722.jpg"
            alt="Lake Superior"
            width="400px"
            height="300px"
          />
        </div>
      </div>
      <div class="three">Biography</div>
      <div
        href="https://docs.google.com/document/d/e/2PACX-1vSHsAXsgI1cCaX1CgwlTb0SwLhh02vyytgDsbmgUm_ynqWxWrqLE6_fL-chA0nxN4dIhusY25Uj7-Mq/pub"
      ></div>
      <div class="four">Video</div>
      <div class="five">Projects</div>
    </main>
  </body>
