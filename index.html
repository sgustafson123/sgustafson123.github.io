<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./iostyle.css" />
    <style>
      .content {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(4, 150px);
        gap: 5px, white;
      }
      div {
        background-color: rgba(176, 222, 253, 0.774);
        padding: 30px;
        text-align: center;
      }
      .one {
        grid-column: 1 / 3;
        grid-row: 1 / 5;
      }
      .two {
        grid-column: 3 / 9;
        grid-row: 1 / 3;
      }
      .four {
        grid-column: 3 / 6;
        grid-row: 4 / 5;
      }
      .five {
        grid-column: 6 / 9;
        grid-row: 4 / 5;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="music (1).svg"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://sgustafson123.Github.io"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://drive.google.com/file/d/1PBrsZnwYppU9tjkfPynp2fQ0mCTguyix/view?usp=sharing"
              >Biography</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="content">
      <div class="one">
        <div class="card text-bg-light mb-3" style="max-width: 18rem">
          <div class="card-header">Sonja L. Gustafson, M.M.</div>
          <img src="20230418_104428.jpg" alt="Sonja Gustafson" width="100px" />
          <div class="card-body">
            <h2 class="card-title">Portfolio</h2>
            <p class="card-text">MIT xPro Certificate in Coding</p>
          </div>
        </div>
      </div>
      <div class="two">
        <div class="lake">
          <img
            src="20190802_192722.jpg"
            alt="Lake Superior"
            width="500px"
            height="300px"
          />
        </div>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="four">Video</div>
      <div class="five">Projects</div>
    </div>
  </body>
</html>
